   <div>
    Hello,
    Please 
<form action="" id="">
<select name="requesttype" id="requesttype">

for  
<input type="text" name="studentName" id="studentName" placeholder="Student Name">
<input type="text" name="studentcontract" id="studentcontract" placeholder="Student Contract">



</select>

<button onclick="copyToClipboard('#notice')">Copy Notice</button>

<script>
    function copyToClipboard(element) {
        document.getElementById("notice").innerText = `Hello, Please ${document.getElementById("requesttype").value}, for ${document.getElementById("studentName").value} - ${document.getElementById("studentcontract").value}. Thank you`
  var $temp = $("<input>");
  $("body").append($temp);
  $temp.val($(element).text()).select();
  document.execCommand("copy");
  $temp.remove();
}
</script>
